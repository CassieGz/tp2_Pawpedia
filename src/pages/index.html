    <link

    <link rel="stylesheet" href="../css/style.css" />

    <link rel="icon" type="image/png" href="/img/favicon-huella.png" />

  <body class="bg-light">
    <header>
      <nav class="nav">
        <div
          class="container d-flex align-items-center justify-content-between nav-div"

          <a
            class="navbar-brand text-white fw-bold d-flex align-items-center"
            href="#"

              class="me-2"
              src="/img/logo_huella.svg"

          <ul class="navbar-nav flex-row gap-3">

        </div>

      <section>
        <h2 class="titulo">Razas Random</h2>
        <div id="fichaPerro" class="fs-5 text-dark ficha"></div>
        <button id="generar" type="button" class="btn btn-danger boton">
          Ver ficha
        </button>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="mb-0">Pawpedia&copy;2025</p>
      </div>
    </footer>

    <!-- js -->
